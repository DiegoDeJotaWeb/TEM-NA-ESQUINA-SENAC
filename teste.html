<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<style>
  #tema-claro {
    display: none;
  }
  .trapezoid {
  width: 200px;
  height: 200px;
  background: red;
  transform: perspective(10px) rotateX(1deg);
  margin: 50px;
}
.trapezoid:hover{
  background: yellow;
}
</style>

<body>

  <div class="trapezoid"></div>
  <button onclick="trocaTemaClaro()" id="tema-claro">trocaTemaClaro</button>
  <button onclick="trocaTemaEscuro()" id="tema-escuro">trocaTemaEscuro</button>
  <script>
    function trocaTemaClaro() {
      document.querySelector('link').href = "css/style.css";
      document.querySelector('#tema-claro').style.display = "none";
      document.querySelector('#tema-escuro').style.display = "block";
    }

    function trocaTemaEscuro() {
      document.querySelector('link').href = "css/tema-escuro.css";
      document.querySelector('#tema-claro').style.display = "block";
      document.querySelector('#tema-escuro').style.display = "none";
    }
  </script>
</body>

</html>
